<script type="text/javascript">
	
	var myJSONObject4 = 
	{
		"test" : function()
		{
			alert("메소드 테스트");
		}
	}
	
</script>

<form>
	<input type="button" value="click" onclick="myJSONObject4.test">
	<input type="button" value="click" onclick="alert(myJSONObject4.test)">
	
	<input type="button" value="click" onclick="alert(myJSONObject4.test())">
	
	<!-- ※ 『eval()』 : 변수를 자바스크립트의 함수처럼 사용하게 해 주는 함수
	                     정적인 문자열을 동적인 코드 형식으로 처리 -->
	<input type="button" value="click" onclick="eval('a=' + myJSONObject4.test); a();">
</form>
